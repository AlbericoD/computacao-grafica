<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <h1>Computação Gráfica: Transformação</h1>
    <p class="tamanho">0x0</p>
    <p class="autor"></p>
    <a class="codigo" target="__blank"></a>
    <div class="container">
        <div class="desenho">
            <canvas id="folha-de-desenho"></canvas>
        </div>
        <div class="informacoes">
            <div class="informacao">
                <p>Posição em X:</p>
                <p class="posicaoX">0</p>
            </div>
            <div class="controle">
                <input type="range" min="0" max="1000" value="0" class="sliderX">
            </div>


            <div class="informacao">
                <p>Posição em Y:</p>
                <p class="posicaoY">0</p>
            </div>
            <div class="controle">
                <input type="range" min="0" max="500" value="100" class="sliderY">
            </div>

            <div class="informacao">
                <p>FPS:</p>
                <p class="fps">120</p>
            </div>
            <div class="controle">
                <input type="range" min="1" max="360" value="120" class="sliderFPS">
            </div>


            <hr />
            <div class="controle">
                <button name="button" class="btn-iniciar">Iniciar animação</button>
                <button name="button" class="btn-resetar">Resetar</button>
            </div>
            <br />
        </div>
    </div>
</body>
<script src="quadrado.js"></script>
<script src="index.js"></script>

</html>
